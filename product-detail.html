<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm - Tina Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <style>
        .product-images {
            position: relative;
        }
        
        .product-main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .product-thumbnails {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .product-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .product-thumbnail.active {
            border-color: var(--primary-color);
        }
        
        .product-discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
        }
        
        .product-info h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .product-original-price {
            text-decoration: line-through;
            color: #6c757d;
            font-size: 1.1rem;
            margin-left: 10px;
        }
        
        .product-rating {
            margin-bottom: 15px;
        }
        
        .product-rating .rating-count {
            color: #6c757d;
            margin-left: 10px;
        }
        
        .product-description {
            margin-bottom: 20px;
        }
        
        .product-meta {
            margin-bottom: 20px;
        }
        
        .product-meta-item {
            margin-bottom: 10px;
        }
        
        .product-meta-label {
            font-weight: 600;
            margin-right: 10px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .quantity-input {
            width: 60px;
            height: 40px;
            text-align: center;
            margin: 0 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        
        .product-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .product-share {
            margin-top: 20px;
        }
        
        .product-share a {
            margin-right: 15px;
            font-size: 1.2rem;
        }
        
        .product-tabs {
            margin-top: 50px;
        }
        
        .review-item {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .review-author {
            font-weight: 600;
        }
        
        .review-date {
            color: #6c757d;
        }
        
        .related-products {
            margin-top: 50px;
        }

        .variant-selector {
            margin-bottom: 20px;
        }

        .variant-label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .variant-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .variant-option {
            padding: 8px 15px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 50px;
            text-align: center;
        }

        .variant-option:hover {
            border-color: var(--primary-color);
        }

        .variant-option.active {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: white;
        }

        .variant-option.disabled {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .variant-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .variant-info-item {
            margin-bottom: 8px;
        }

        .variant-info-label {
            font-weight: 600;
            margin-right: 10px;
        }

        .product-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .product-img-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .product-title a {
            text-decoration: none;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-title a:hover {
            color: var(--primary-color);
        }

        .product-price {
            font-weight: 600;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div id="product-detail-container">
            <!-- Product details will be loaded here via JavaScript -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Đang tải thông tin sản phẩm...</p>
            </div>
        </div>
        
        <!-- Product Description -->
        <div class="product-tabs">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Mô tả sản phẩm</h4>
                </div>
                <div class="card-body">
                    <div id="product-description">
                        <!-- Product description will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Related Products -->
        <div class="related-products">
            <!-- <h3 class="mb-4">Sản phẩm liên quan</h3> -->
            <div class="row" id="related-products-container">
                <!-- Related products will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <!-- Mock Data Service -->
    <script src="assets/data/mock-data-service.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/api.js"></script>

    <script src="assets/js/common.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load header and footer first
            loadHeaderAndFooter();

            // Get product ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                // Redirect to products page if no ID provided
                window.location.href = 'index.html';
                return;
            }

            // Load product details
            loadProductDetails(productId);

            // Load related products
            loadRelatedProducts(productId);
        });
        
        // Global variables for product data
        let currentProduct = null;
        let availableColors = [];
        let availableSizes = [];
        let selectedColor = '';
        let selectedSize = '';
        let currentVariant = null;

        // Load product details
        async function loadProductDetails(productId) {
            console.log('=== BAT DAU TAI CHI TIET SAN PHAM ===');
            console.log('Product ID:', productId);

            const productDetailContainer = document.getElementById('product-detail-container');
            try {
                // Sử dụng mock data service
                if (window.MockDataService) {
                    currentProduct = await window.MockDataService.getProductById(productId);
                    console.log('Thong tin san pham:', currentProduct);

                    if (!currentProduct) {
                        throw new Error('Khong tim thay san pham');
                    }

                    // Với mock data, sử dụng dữ liệu có sẵn
                    availableColors = currentProduct.colors || ['Đen', 'Trắng'];
                    availableSizes = currentProduct.sizes || ['M', 'L'];
                    
                    // Chọn màu và size đầu tiên làm mặc định
                    selectedColor = availableColors[0] || '';
                    selectedSize = availableSizes[0] || '';

                    // Tạo variant giả cho mock data
                    currentVariant = {
                        id: 1,
                        color: selectedColor,
                        size: selectedSize,
                        quantity: currentProduct.stock || 10,
                        price: currentProduct.salePrice || currentProduct.price,
                        image: currentProduct.image
                    };

                    // Render giao diện
                    renderProductDetail();
                    
                    // Load mô tả sản phẩm
                    document.getElementById('product-description').innerHTML = `
                        <p>${currentProduct.description}</p>
                        <h5>Thông số kỹ thuật:</h5>
                        <ul>
                            <li>Thương hiệu: ${currentProduct.brand || 'Fashion House'}</li>
                            <li>Chất liệu: Cotton cao cấp</li>
                            <li>Xuất xứ: Việt Nam</li>
                            <li>Màu sắc: ${availableColors.join(', ')}</li>
                            <li>Kích thước: ${availableSizes.join(', ')}</li>
                        </ul>
                    `;

                    document.title = currentProduct.name + ' - Fashion House';
                    console.log('=== HOAN TAT TAI CHI TIET SAN PHAM ===');
                } else {
                    throw new Error('Mock data service khong kha dung');
                }
            } catch (error) {
                console.error('Loi tai chi tiet san pham:', error);
                productDetailContainer.innerHTML = `
                    <div class="alert alert-danger">
                        Khong the tai thong tin san pham. Vui long thu lai sau.
                    </div>
                `;
            }
        }

        // Load variant details - simplified for mock data
        async function loadVariantDetails(productId, color, size) {
            try {
                // Với mock data, tạo variant giả
                currentVariant = {
                    id: Math.random() * 1000,
                    color: color,
                    size: size,
                    quantity: currentProduct.stock || 10,
                    price: currentProduct.salePrice || currentProduct.price,
                    image: currentProduct.image
                };
                console.log('Thong tin bien the:', currentVariant);
            } catch (error) {
                console.error('Loi tai thong tin bien the:', error);
                currentVariant = null;
            }
        }
        
        // Select color
        async function selectColor(color) {
            selectedColor = color;
            await loadVariantDetails(currentProduct.id, selectedColor, selectedSize);
            updateVariantDisplay();
        }

        // Select size
        async function selectSize(size) {
            selectedSize = size;
            await loadVariantDetails(currentProduct.id, selectedColor, selectedSize);
            updateVariantDisplay();
        }

        // Update variant display
        function updateVariantDisplay() {
            // Update active variant options
            document.querySelectorAll('#colorOptions .variant-option').forEach(option => {
                option.classList.remove('active');
                if (option.textContent === selectedColor) {
                    option.classList.add('active');
                }
            });

            document.querySelectorAll('#sizeOptions .variant-option').forEach(option => {
                option.classList.remove('active');
                if (option.textContent === selectedSize) {
                    option.classList.add('active');
                }
            });

            // Update price display
            const priceElement = document.getElementById('productPrice');
            if (priceElement && currentVariant) {
                priceElement.innerHTML = formatCurrency(currentVariant.price);
            }

            // Update quantity display
            const quantityElement = document.getElementById('variantQuantity');
            if (quantityElement && currentVariant) {
                quantityElement.textContent = currentVariant.quantity;
            }

            // Update max quantity for input
            const quantityInput = document.getElementById('productQuantity');
            if (quantityInput && currentVariant) {
                quantityInput.max = currentVariant.quantity;
                if (parseInt(quantityInput.value) > currentVariant.quantity) {
                    quantityInput.value = currentVariant.quantity;
                }
            }
        }
        
        // Render product detail
        function renderProductDetail() {
            const productDetailContainer = document.getElementById('product-detail-container');

            // Lấy ảnh hiển thị (ưu tiên ảnh biến thể, sau đó ảnh sản phẩm)
            let displayImage = currentProduct.image;
            if (currentVariant && currentVariant.image) {
                displayImage = currentVariant.image;
            }

            // Lấy giá hiển thị (ưu tiên giá biến thể, sau đó giá sản phẩm)
            let displayPrice = currentProduct.price;
            if (currentVariant && currentVariant.price > 0) {
                displayPrice = currentVariant.price;
            }

            // Lấy số lượng hiển thị (ưu tiên số lượng biến thể, sau đó số lượng sản phẩm)
            let displayQuantity = currentProduct.quantity;
            if (currentVariant && currentVariant.quantity !== undefined) {
                displayQuantity = currentVariant.quantity;
            }

            const productDetailHTML = `
                <div class="row">
                    <div class="col-lg-6">
                        <div class="product-images">
                            <img src="${normalizeImageUrl(displayImage)}" alt="${currentProduct.name}" class="product-main-image" id="mainProductImage">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="product-info">
                            <h1>${currentProduct.name}</h1>
                            <div class="product-price" id="productPrice">
                                ${formatCurrency(displayPrice)}
                            </div>

                            <!-- Variant Selectors -->
                            <div class="variant-selector">
                                <label class="variant-label">Màu sắc:</label>
                                <div class="variant-options" id="colorOptions">
                                    ${availableColors.map(color => `
                                        <div class="variant-option ${color === selectedColor ? 'active' : ''}"
                                             onclick="selectColor('${color}')">${color}</div>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="variant-selector">
                                <label class="variant-label">Kích thước:</label>
                                <div class="variant-options" id="sizeOptions">
                                    ${availableSizes.map(size => `
                                        <div class="variant-option ${size === selectedSize ? 'active' : ''}"
                                             onclick="selectSize('${size}')">${size}</div>
                                    `).join('')}
                                </div>
                            </div>

                            <!-- Variant Info -->
                            <div class="variant-info" id="variantInfo">
                                <div class="variant-info-item">
                                    <span class="variant-info-label">Màu sắc:</span>
                                    <span>${selectedColor}</span>
                                </div>
                                <div class="variant-info-item">
                                    <span class="variant-info-label">Kích thước:</span>
                                    <span>${selectedSize}</span>
                                </div>
                                <div class="variant-info-item">
                                    <span class="variant-info-label">Số lượng có sẵn:</span>
                                    <span id="availableQuantity">${displayQuantity}</span>
                                </div>
                            </div>

                            <div class="product-meta">
                                <div class="product-meta-item">
                                    <span class="product-meta-label">Danh mục:</span>
                                    <span>${currentProduct.categoryName || ''}</span>
                                </div>
                                <div class="product-meta-item">
                                    <span class="product-meta-label">Nhà cung cấp:</span>
                                    <span>${currentProduct.supplierName || ''}</span>
                                </div>
                            </div>

                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
                                <input type="number" class="quantity-input" id="productQuantity" value="1" min="1" max="${displayQuantity}">
                                <button class="quantity-btn" onclick="increaseQuantity()">+</button>
                            </div>

                            <div class="product-actions">
                                <button class="btn btn-primary btn-lg" onclick="addToCartFromDetail()" ${displayQuantity <= 0 ? 'disabled' : ''}>
                                    <i class="fas fa-shopping-cart me-2"></i>
                                    ${displayQuantity <= 0 ? 'Hết hàng' : 'Thêm vào giỏ hàng'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            productDetailContainer.innerHTML = productDetailHTML;

            // Load description into description section
            document.getElementById('product-description').innerHTML = currentProduct.description || 'Chưa có mô tả cho sản phẩm này.';
        }

        // Select color - updated version
        async function selectColor(color) {
            selectedColor = color;
            await loadVariantDetails(currentProduct.id, selectedColor, selectedSize);
            updateVariantDisplay();
        }

        // Select size - updated version  
        async function selectSize(size) {
            selectedSize = size;
            await loadVariantDetails(currentProduct.id, selectedColor, selectedSize);
            updateVariantDisplay();
        }

        // Load related products - use our loadRelatedProducts function above
        function loadRelatedProducts(productId) {
            // This will use the loadRelatedProducts function already defined above
        }

        // Load related products from API - REMOVED (using mock data instead)


        
        // Change main product image
        function changeMainImage(imageSrc, thumbnailElement) {
            document.getElementById('mainProductImage').src = imageSrc;
            
            // Update active thumbnail
            document.querySelectorAll('.product-thumbnail').forEach(thumbnail => {
                thumbnail.classList.remove('active');
            });
            thumbnailElement.classList.add('active');
        }
        
        // Increase quantity
        function increaseQuantity() {
            const quantityInput = document.getElementById('productQuantity');
            const currentValue = parseInt(quantityInput.value);
            const maxQuantity = currentVariant ? currentVariant.quantity : currentProduct.quantity;

            if (currentValue < maxQuantity) {
                quantityInput.value = currentValue + 1;
            }
        }

        // Decrease quantity
        function decreaseQuantity() {
            const quantityInput = document.getElementById('productQuantity');
            const currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        }
        
        // Add to cart from detail page
        function addToCartFromDetail() {
            if (!currentVariant) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Vui long chon bien the',
                    text: 'Hay chon mau sac va kich thuoc truoc khi them vao gio hang',
                    confirmButtonText: 'OK'
                });
                return;
            }

            const quantity = parseInt(document.getElementById('productQuantity').value);

            if (quantity > currentVariant.quantity) {
                Swal.fire({
                    icon: 'warning',
                    title: 'So luong khong du',
                    text: `Chi con ${currentVariant.quantity} san pham trong kho`,
                    confirmButtonText: 'OK'
                });
                return;
            }

            // Goi ham addToCart voi thong tin bien the
            addToCartWithVariant(currentProduct.id, currentVariant.id, quantity);
        }

        // Add to cart with variant - simplified for mock data
        // Add to cart with variant (fake implementation)
        async function addToCartWithVariant(productId, variantId, quantity) {
            try {
                const product = await window.MockDataService.getProductById(productId);
                if (!product) {
                    throw new Error('Không tìm thấy sản phẩm');
                }

                // Add to cart using mock service
                const result = await window.MockDataService.fakeAddToCart(productId, quantity);
                
                // Update cart count
                updateCartCount();

                Swal.fire({
                    icon: 'success',
                    title: 'Thêm vào giỏ hàng thành công!',
                    text: `Đã thêm "${product.name}" vào giỏ hàng`,
                    showCancelButton: true,
                    confirmButtonText: 'Xem giỏ hàng',
                    cancelButtonText: 'Tiếp tục mua sắm',
                    timer: 5000
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = 'cart.html';
                    }
                });
            } catch (error) {
                console.error('Error adding to cart:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi!',
                    text: error.message || 'Không thể thêm vào giỏ hàng. Vui lòng thử lại.'
                });
            }
        }

        // Simple addToCart function for related products (fake implementation)
        async function addToCart(productId) {
            try {
                // Wait for MockDataService to be available
                while (!window.MockDataService) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                // Always show success toast
                const result = await window.MockDataService.fakeAddToCart(productId, 1);
                
                if (result.success) {
                    updateCartCount();
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Thêm vào giỏ hàng thành công!',
                        text: result.message,
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000
                    });
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi!',
                    text: 'Chức năng đang phát triển'
                });
            }
        }

        // Helper: Normalize image URL
        function normalizeImageUrl(url) {
            if (!url) return 'assets/image/default-image.avif';
            if (url.startsWith('http')) {
                // Kiểm tra và thay thế các URL ảnh bị lỗi
                if (url.includes('unsplash.com')) {
                    // Thêm tham số chất lượng và kích thước cho ảnh unsplash
                    if (!url.includes('?')) {
                        url += '?';
                    }
                    if (!url.includes('w=')) {
                        url += '&w=500';
                    }
                    if (!url.includes('q=')) {
                        url += '&q=80';
                    }
                }
                return url;
            }
            return 'assets/image/default-image.avif';
        }
    </script>
</body>
</html>
