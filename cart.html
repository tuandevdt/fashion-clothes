<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Tina Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <style>
        .cart-item {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .cart-item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .cart-item-price {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .cart-item-original-price {
            text-decoration: line-through;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 50px;
            height: 30px;
            text-align: center;
            margin: 0 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        
        .cart-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .cart-summary-title {
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .cart-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .cart-summary-total {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .cart-summary-total-amount {
            color: var(--primary-color);
        }
        
        .coupon-form {
            display: flex;
            margin-bottom: 20px;
        }
        
        .coupon-input {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        .empty-cart {
            text-align: center;
            padding: 50px 0;
        }
        
        .empty-cart-icon {
            font-size: 5rem;
            color: #dee2e6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <h1 class="mb-4">Giỏ hàng</h1>
        
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Giỏ hàng</li>
            </ol>
        </nav>
        
        <div id="cart-container">
            <!-- Cart content will be loaded here via JavaScript -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Đang tải giỏ hàng...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/data/mock-data-service.js"></script>
    <script src="assets/js/common.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load header and footer first
            loadHeaderAndFooter().then(() => {
                loadCart();
            }).catch(() => {
                loadCart(); // Load cart even if header/footer fails
            });
        });
        
        // Load cart (fake implementation)
        async function loadCart() {
            const cartContainer = document.getElementById('cart-container');
            const userId = localStorage.getItem('userId');
            
            if (!userId) {
                cartContainer.innerHTML = `
                    <div class="text-center py-5">
                        <div class="empty-cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <h3>Vui lòng đăng nhập để xem giỏ hàng</h3>
                        <p class="mb-4">Bạn cần đăng nhập để thêm sản phẩm vào giỏ hàng</p>
                        <a href="login.html" class="btn btn-primary">Đăng nhập</a>
                    </div>
                `;
                return;
            }

            try {
                cartContainer.innerHTML = `
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Đang tải giỏ hàng...</p>
                    </div>
                `;

                // Wait for MockDataService with timeout
                let attempts = 0;
                while (!window.MockDataService && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                // Use fake cart data or create default empty cart
                const cartItems = window.MockDataService ? window.MockDataService.cart || [] : [];
                
                if (!cartItems || cartItems.length === 0) {
                    cartContainer.innerHTML = `
                        <div class="empty-cart">
                            <div class="empty-cart-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <h3>Giỏ hàng của bạn đang trống</h3>
                            <p class="mb-4">Hãy thêm sản phẩm vào giỏ hàng để tiếp tục mua sắm</p>
                            <a href="products.html" class="btn btn-primary">Tiếp tục mua sắm</a>
                        </div>
                    `;
                    return;
                }

                // Calculate totals
                let subtotal = 0;
                cartItems.forEach(item => {
                    subtotal += item.price * item.quantity;
                });
                const shipping = 0; // Phí vận chuyển = 0
                const total = subtotal + shipping;

                // Render cart
                const cartHTML = `
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="cart-items">
                                ${cartItems.map(item => `
                                    <div class="cart-item">
                                        <div class="row align-items-center">
                                            <div class="col-md-2">
                                                <img src="${item.image || 'assets/image/default-image.avif'}" alt="${item.productName}" class="cart-item-image"
                                                     onerror="this.src='assets/image/no-image.jpg'">
                                            </div>
                                            <div class="col-md-4">
                                                <h5 class="cart-item-title">${item.productName}</h5>
                                                <div class="cart-item-variant mb-2">
                                                    <small class="text-muted">
                                                        ${item.color ? `Màu: ${item.color}` : ''}
                                                        ${item.color && item.size ? ' | ' : ''}
                                                        ${item.size ? `Size: ${item.size}` : ''}
                                                    </small>
                                                </div>
                                                <div class="cart-item-price">${formatCurrency(item.price)}</div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="quantity-control">
                                                    <button class="quantity-btn" onclick="updateCartItemQuantity(${item.id}, ${item.quantity - 1})"
                                                        ${item.quantity <= 1 ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>-</button>
                                                    <input type="number" class="quantity-input" value="${item.quantity}"
                                                        onchange="updateCartItemQuantity(${item.id}, this.value)" min="1">
                                                    <button class="quantity-btn" onclick="updateCartItemQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="cart-item-total">${formatCurrency(item.price * item.quantity)}</div>
                                            </div>
                                            <div class="col-md-1">
                                                <button class="btn btn-link text-danger" onclick="removeCartItem(${item.id})">
                                                    <i class="fas fa-trash-alt"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="d-flex justify-content-start mt-4">
                                <a href="products.html" class="btn btn-outline-primary">
                                    <i class="fas fa-arrow-left me-2"></i> Tiếp tục mua sắm
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-4 mt-4 mt-lg-0">
                            <div class="cart-summary">
                                <h4 class="cart-summary-title">Tóm tắt đơn hàng</h4>
                                <div class="cart-summary-item">
                                    <span>Tạm tính</span>
                                    <span>${formatCurrency(subtotal)}</span>
                                </div>
                                <div class="cart-summary-item">
                                    <span>Phí vận chuyển</span>
                                    <span>${formatCurrency(shipping)}</span>
                                </div>
                                <div class="cart-summary-total">
                                    <span>Tổng cộng</span>
                                    <span class="cart-summary-total-amount">${formatCurrency(total)}</span>
                                </div>
                                <button class="btn btn-primary w-100 mt-3" onclick="handleFakeCheckout()">Tiến hành thanh toán</button>
                            </div>
                        </div>
                    </div>
                `;
                cartContainer.innerHTML = cartHTML;
            } catch (error) {
                cartContainer.innerHTML = `
                    <div class="alert alert-danger">
                        Không thể tải giỏ hàng. Vui lòng thử lại sau.
                    </div>
                `;
            }
        }
        
        // Update cart item quantity
        // Update cart item quantity (fake implementation)
        async function updateCartItemQuantity(itemId, newQuantity) {
            try {
                // Wait for MockDataService to be available
                while (!window.MockDataService) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                // Always show success toast
                Swal.fire({
                    title: 'Thành công!',
                    text: 'Cập nhật giỏ hàng thành công!',
                    icon: 'success',
                    timer: 2000,
                    showConfirmButton: false
                });
            } catch (error) {
                Swal.fire({
                    title: 'Lỗi!', 
                    text: 'Chức năng đang phát triển',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
            }
        }
        
        // Remove cart item (fake implementation)
        async function removeCartItem(itemId) {
            try {
                const result = await Swal.fire({
                    title: 'Xác nhận',
                    text: 'Bạn có chắc chắn muốn xóa sản phẩm này khỏi giỏ hàng?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Xóa',
                    cancelButtonText: 'Hủy'
                });

                if (result.isConfirmed) {
                    // Wait for MockDataService to be available
                    while (!window.MockDataService) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                    
                    // Always show success toast
                    Swal.fire({
                        title: 'Thành công!',
                        text: 'Xóa sản phẩm thành công!',
                        icon: 'success',
                        timer: 2000,
                        showConfirmButton: false
                    });
                }
            } catch (error) {
                console.error('Error removing cart item:', error);
                Swal.fire({
                    title: 'Lỗi!',
                    text: 'Chức năng đang phát triển',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
            }
        }

        // Format currency function
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        // Handle fake checkout
        async function handleFakeCheckout() {
            try {
                // Wait for MockDataService to be available
                while (!window.MockDataService) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                const result = await window.MockDataService.fakeCheckout({});
                if (result.success) {
                    Swal.fire({
                        title: 'Thành công!',
                        text: result.message,
                        icon: 'success',
                        timer: 3000,
                        showConfirmButton: false
                    });
                }
            } catch (error) {
                console.error('Checkout error:', error);
                Swal.fire({
                    title: 'Lỗi!',
                    text: 'Chức năng đang phát triển',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
            }
        }

    </script>
</body>
</html>
