<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý đơn hàng - Tina Shop Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
  <!-- Common CSS -->
  <link rel="stylesheet" href="assets/css/admin-common.css">
  <!-- Layout CSS -->
  <link rel="stylesheet" href="assets/css/admin-header.css">
  <link rel="stylesheet" href="assets/css/admin-sidebar.css">
  <link rel="stylesheet" href="assets/css/admin-footer.css">
  <!-- Page CSS -->
  <link rel="stylesheet" href="assets/css/manage-orders.css">
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>
  
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>
      
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Quản lý đơn hàng</h1>
        </div>
        
        <!-- Bộ lọc -->
        <div class="row mb-3">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-3">
                    <label for="filterStatus" class="form-label">Trạng thái</label>
                    <select class="form-select" id="filterStatus">
                      <option value="">Tất cả trạng thái</option>
                      <option value="PENDING">Chờ xử lý</option>
                      <option value="ACCEPT">Đã chấp nhận</option>
                      <option value="RECEIVED">Đã nhận</option>
                      <option value="CANCEL">Đã hủy</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="filterDateFrom" class="form-label">Từ ngày</label>
                    <input type="date" class="form-control" id="filterDateFrom">
                  </div>
                  <div class="col-md-3">
                    <label for="filterDateTo" class="form-label">Đến ngày</label>
                    <input type="date" class="form-control" id="filterDateTo">
                  </div>
                  <div class="col-md-3">
                    <label for="searchOrder" class="form-label">Tìm kiếm</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="searchOrder" placeholder="Mã đơn, khách hàng...">
                      <button class="btn btn-outline-secondary" type="button" id="btnSearch">
                        <i class="bi bi-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Danh sách đơn hàng -->
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>Mã đơn</th>
                        <th>Khách hàng</th>
                        <th>Ngày đặt</th>
                        <th>Sản phẩm</th>
                        <th>Tổng tiền</th>
                        <th>Phương thức thanh toán</th>
                        <th>Trạng thái</th>
                        <th width="150">Hành động</th>
                      </tr>
                    </thead>
                    <tbody id="orderTable">
                      <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                    </tbody>
                  </table>
                </div>
                
                <!-- Phân trang -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                  <div>
                    <span id="totalOrders">0</span> đơn hàng
                  </div>
                  <div id="pagination" class="pagination-container">
                    <!-- Phân trang sẽ được thêm bằng JavaScript -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <!-- Footer -->
  <div id="footer-container"></div>
  
  <!-- Modal cập nhật trạng thái đơn hàng -->
  <div class="modal fade" id="updateStatusModal" tabindex="-1" aria-labelledby="updateStatusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateStatusModalLabel">Cập nhật trạng thái đơn hàng</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateStatusForm">
            <input type="hidden" id="orderId">
            
            <div class="mb-3">
              <label for="orderStatus" class="form-label">Trạng thái</label>
              <select class="form-select" id="orderStatus" required>
                <option value="PENDING">Chờ xử lý</option>
                <option value="PROCESSING">Đang xử lý</option>
                <option value="SHIPPED">Đang giao</option>
                <option value="DELIVERED">Đã giao</option>
                <option value="CANCELLED">Đã hủy</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="statusNote" class="form-label">Ghi chú</label>
              <textarea class="form-control" id="statusNote" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" id="btnUpdateStatus">Cập nhật</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <!-- Common JS --><script src="assets/js/admin-common.js"></script>
  <!-- Layout JS -->
  <script src="assets/js/admin-header.js"></script>
  <script src="assets/js/admin-sidebar.js"></script>
  <!-- Mock Data -->
  <script src="../assets/data/mock-data-service.js"></script>
  <script src="../assets/data/admin-data.js"></script>
  <!-- Page JS -->
  <script src="assets/js/manage-orders.js"></script>
</body>
</html>
