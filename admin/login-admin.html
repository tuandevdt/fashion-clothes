<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Tina Shop Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/login-admin.css">
</head>
<body class="text-center">
  <main class="form-signin">
    <form id="loginForm">
      <h1 class="h3 mb-3 fw-normal">Tina Shop Admin</h1>
      <h2 class="h5 mb-3 fw-normal">Đăng nhập</h2>

      <div class="alert alert-info mb-3" role="alert">
        <small>Tài khoản đăng nhập: <strong>admin@gmail.com</strong> / Mật khẩu: <strong>123456</strong></small>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required>
        <label for="username">Tên đăng nhập</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
        <label for="password">Mật khẩu</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Ghi nhớ đăng nhập
        </label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Đăng nhập</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2025 Tina Shop</p>
    </form>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <!-- MockData Service -->
  <script src="../assets/data/mock-data-service.js"></script>
  <!-- Admin Login JS -->
  <script src="assets/js/login-admin.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set default values for demo
      document.getElementById('username').value = 'admin@gmail.com';
      document.getElementById('password').value = '123456';
      
      // Handle form submission
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        handleLogin();
      });
    });
    
    async function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        Swal.fire({
          title: 'Lỗi!',
          text: 'Vui lòng nhập đầy đủ thông tin',
          icon: 'error'
        });
        return;
      }
      
      try {
        // Show loading
        Swal.fire({
          title: 'Đang đăng nhập...',
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });

        // Wait for MockDataService
        let attempts = 0;
        while (!window.MockDataService && attempts < 50) {
          await new Promise(resolve => setTimeout(resolve, 100));
          attempts++;
        }

        if (!window.MockDataService) {
          throw new Error('Dịch vụ không khả dụng');
        }

        // Find admin user in MockData
        const users = window.MockDataService.users || [];
        const adminUser = users.find(user => 
          (user.email === username || user.username === username) && 
          user.password === password && 
          user.role === 'admin'
        );

        if (adminUser) {
          // Set admin data to localStorage
          localStorage.setItem('token', 'mock-admin-token');
          localStorage.setItem('userId', adminUser.id.toString());
          localStorage.setItem('username', adminUser.username);
          localStorage.setItem('fullName', adminUser.fullName);
          localStorage.setItem('role', 'ADMIN');
          localStorage.setItem('email', adminUser.email);
          
          Swal.fire({
            title: 'Thành công!',
            text: 'Đăng nhập thành công',
            icon: 'success',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            // Chuyển đến trang dashboard
            console.log('Đăng nhập thành công, chuyển đến dashboard');
            window.location.href = 'manage-dashboard.html';
          });
        } else {
          throw new Error('Tên đăng nhập hoặc mật khẩu không đúng');
        }
      } catch (error) {
        console.error('Login error:', error);
        Swal.fire({
          title: 'Lỗi!',
          text: error.message || 'Tên đăng nhập hoặc mật khẩu không đúng',
          icon: 'error'
        });
      }
    }
  </script>
</body>
</html>
